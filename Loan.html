<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Loan EMI Calculator</title>
    <link href="Loan.css" rel="stylesheet" />
    <script src="Loan.js"></script>
</head>
<body>
    <div id="container">
        <h2>LOAN EMI CALCULATIOR</h2>
        <div id="loan_src"> <!--user input-->
         <form name="loan_form">
             <table style="margin:10px;">
                 <tr>
                     <td>Loan Amount:</td>
                     <td><input type="text" name="loan_amt" size="10" /></td>
                 </tr>
                 <tr>
                     <td>Number of Months:</td>
                     <td><input type="text" name="month" size="10" /></td>
                 </tr>
                 <tr>
                     <td>Annual Interest Rate:</td>
                     <td><input type="text" name="rate" size="10" /></td>
                 </tr>
                 <tr>
                     <td>Extra Monthly Payment</td>
                     <td><input type="text" name="extra" size="10" /></td>
                 </tr>
                 <tr>
                     <td><input type="button" value="Calculate" onclick="validate()" /></td>
                     <td><input type="button" value="Start Over" onclick="startOver()" /></td>
                 </tr>
             </table>
         </form>

        </div>
        <div id="loan_info"><!--Loan info-->
            

        </div>
        <div id="table_header"><!--table header-->
            <table cellpadding="15" border="1">
                <tr>
                    <td width="30" align="center"><b>Pmt</b></td>
                    <td width="60" align="center"><b>Payment</b></td>
                    <td width="60" align="center"><b>Principle</b></td>
                    <td width="60" align="center"><b>Interest</b></td>
                    <td width="100" align="center"><b>Interest Paid</b></td>
                    <td width="70" align="center"><b>Balance</b></td>
                </tr>
            </table>

        </div>
        <div id="table"> <!--table-->
           


        </div>

    </div>
</body>
</html>
